      <h2>Cadastre-se para ter acesso antecipado de eventos e de novidade !</h2><br>

      <form id="formulario" method="POST" action="cadastro.php">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
      
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>
      
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>
      
        <label for="confirmar-senha">Confirmar senha:</label><br>
        <input type="password" id="confirmar-senha" name="confirmar-senha"><br><br>
      
        <button type="submit">Cadastrar</button>
      </form>
      
      <script>
        const form = document.getElementById('formulario');
        const nome = document.getElementById('nome');
        const email = document.getElementById('email');
        const senha = document.getElementById('senha');
        const confirmarSenha = document.getElementById('confirmar-senha');
      
        form.addEventListener('submit', function(event) {
          if (nome.value === '' || email.value === '' || senha.value === '' || confirmarSenha.value === '') {
            alert('Por favor, preencha todos os campos');
            event.preventDefault(); // impede o envio do formulário
          } else if (senha.value !== confirmarSenha.value) {
            alert('As senhas não conferem');
            event.preventDefault(); // impede o envio do formulário
          }
        });
      </script>
